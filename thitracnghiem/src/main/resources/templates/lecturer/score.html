                    th:text="'Hello, ' + ${giangVien.ten}"
                ></span>

                        </li>

                    </ul>
                </div>

        </div>
        <script>
            const mobileController =
                document.querySelector(".mobile-controller");
            const mobileOverlay = document.querySelector(".mobile-overlay");
            document.querySelector(".mobile-controller");
            const menuBtn = document.querySelector(".user-wrapper .menu");
            const featureListMobile =
                mobileController.querySelector(".feature-list");
            console.log(featureListMobile);
            const featureListPc = document.querySelector(
                ".controller-wrapper .feature-list"
            );
            const featureItems = document.querySelectorAll(
                ".mobile-controller .feature-list .item"
            );
            featureListPc.innerHTML = featureListMobile.innerHTML;
            menuBtn.addEventListener("click", () => {
                mobileController.classList.add("active");
                mobileOverlay.classList.add("active");
            });
            mobileOverlay.addEventListener("click", () => {
                mobileController.classList.remove("active");
                mobileOverlay.classList.remove("active");
            });
            featureItems.forEach((item) => {
                item.onclick = function () {
                    mobileController.classList.remove("active");
                    mobileOverlay.classList.remove("active");
                };
            });
        </script>
        <div class="content">
            <div class="content-wrapper content-xemdiem" data-name="xemdiem">
                <div class="content-top">
                    <span class="text">Xem điểm</span>
                </div>
                <div class="content-bottom">
                    <div class="find-wrapper">
                        <form
                            class="form-finding"
                            th:action="@{/lecturer/searchScoreList/{maGv}(maGv=${giangVien.maGv})}"
                            method="get"
                        >
                            <label for="search">Entries</label>
                            <div class="search-wrapper">
                                <img
                                    src="../static/assets/img/search-icon.svg"
                                    th:src="@{/assets/img/search-icon.svg}"
                                    alt=""
                                />
                                <input
                                    type="text"
                                    name="keyword"
                                    id="search-monhoc"
                                    placeholder="Search..."
                                />
                            </div>
                            <button
                                href="/admin/findMonHoc"
                                class="btn-trans btn-finding"
                            >
                                Tìm kiếm
                            </button>
                        </form>
                    </div>
                    <table class="table table-dkt">
                        <thead>
                            <tr>
                                <th class="tenMh">Tên môn học</th>
                                <th class="tenLop">Tên lớp</th>
                                <th class="lan">Lần thi</th>
                                <th class="soCau">Số câu</th>
                                <th class="ngayThi">Ngày thi</th>
                                <th class="thoiLuong">Thời lượng</th>
                                <th class="action">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dangKyThi : ${dangKyThiList}">
                                <td th:text="${dangKyThi.tenMh}"></td>
                                <td th:text="${dangKyThi.tenLop}"></td>
                                <td th:text="${dangKyThi.soCau}"></td>
                                <td th:text="${dangKyThi.lan}"></td>
                                <td th:text="${dangKyThi.ngayThi}"></td>
                                <td th:text="${dangKyThi.thoiLuong}"></td>
                                <td>
                                    <a
                                        th:href="@{/lecturer/getListScore/{iddk}(iddk=${dangKyThi.iddk})}"
                                        ><i
                                            class="fa-solid fa-ellipsis list-sv"
                                        ></i
                                    ></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-container" data-name="xemdiem">
                <i class="fa-solid fa-xmark closeBtn"></i>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th data-name="masv">Mã Sinh Viên</th>
                                <th data-name="ho">Họ</th>
                                <th data-name="ten">Tên</th>
                                <th data-name="diem">Điểm</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="score : ${listScore}">
                                <td th:text="${score.maSv}"></td>
                                <td th:text="${score.ho}"></td>
                                <td th:text="${score.ten}"></td>
                                <td th:text="${score.diem}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
