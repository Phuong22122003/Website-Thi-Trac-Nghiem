                    src="../static/assets/img/multi-dot.svg"

                />
                <span class="admin-text">Lecturer</span>
            </div>
            <ul class="feature-list"></ul>
        </div>
        <div class="header">
            <div class="user-wrapper">
                <i class="fa-solid fa-bars menu"></i>
                <span
                    th:text="'Hello ' + ${giangVien.ten}"
                    th:class="text"
                ></span>
                <div class="img-wrapper">
                    <img
                        src="../static/assets/img/icon.svg"
                        th:src="@{/assets/img/icon.svg}"
                        alt=""
                    />
                    <ul class="setting-wrapper">
                        <li>
                            <a class="item" href="/lecturer/profile">Profile</a>
                        </li>
                        <li>
                            <a class="item" href="/lecturer/change-password"
                                >Change Password</a
                            >
                        </li>
                        <li><a class="item" href="/logout">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            const mobileController =
                document.querySelector(".mobile-controller");
            const mobileOverlay = document.querySelector(".mobile-overlay");
            document.querySelector(".mobile-controller");
            const menuBtn = document.querySelector(".user-wrapper .menu");
            const featureListMobile =
                mobileController.querySelector(".feature-list");
            console.log(featureListMobile);
            const featureListPc = document.querySelector(
                ".controller-wrapper .feature-list"
            );
            const featureItems = document.querySelectorAll(
                ".mobile-controller .feature-list .item"
            );
            featureListPc.innerHTML = featureListMobile.innerHTML;
            menuBtn.addEventListener("click", () => {
                mobileController.classList.add("active");
                mobileOverlay.classList.add("active");
            });
            mobileOverlay.addEventListener("click", () => {
                mobileController.classList.remove("active");
                mobileOverlay.classList.remove("active");
            });
            featureItems.forEach((item) => {
                item.onclick = function () {
                    mobileController.classList.remove("active");
                    mobileOverlay.classList.remove("active");
                };
            });
        </script>
        <div class="content">
            <div class="content-profile">
                <div class="profile-left">
                    <span class="profile">Profile</span>
                    <div class="img-wrapper">
                        <svg

                    <div th:text="${giangVien.ten}" th:class="name"></div>
                    <div class="role">Lecturer</div>
                    <div class="attribute-wrapper">
                        <div class="item">
                            <span class="number">21</span>
                            <span class="text">Exams</span>
                        </div>
                        <div class="separate"></div>
                        <div class="item">
                            <span class="number">238</span>
                            <span class="text">Lecturer</span>
                        </div>
                        <div class="separate"></div>
                        <div class="item">
                            <span class="number">101</span>
                            <span class="text">Student</span>
                        </div>
                    </div>
                </div>
                <div class="separate"></div>
                <div class="profile-right">
                    <form
                        th:action="@{/lecturer/change-password/{maGv}(maGv=${giangVien.maGv})}"
                        th:object="${changePasswordForm}"
                        class="config-form"
                        method="post"
                    >
                        <div class="input-wrapper">
                            <label for="lastname">Nhập mật khẩu:</label>
                            <input
                                type="text"
                                placeholder=""
                                name="oldPassword"
                                autocomplete="nope"
                                maxlength="30"
                            />
                            <div class="bar"></div>
                        </div>
                        <span
                            th:if="${#fields.hasErrors('oldPassword')}"
                            class="form-message"
                            th:errors="*{oldPassword}"
                        ></span>
                        <div class="input-wrapper">
                            <label for="lastname">Nhập mật khẩu mới:</label>
                            <input
                                type="text"
                                placeholder=""
                                name="newPassword"
                                autocomplete="nope"
                                maxlength="30"
                            />
                            <div class="bar"></div>
                        </div>
                        <span
                            th:if="${#fields.hasErrors('newPassword')}"
                            class="form-message"
                            th:errors="*{newPassword}"
                        ></span>
                        <div class="input-wrapper">
                            <label for="lastname">Nhập lại mật khẩu mới:</label>
                            <input
                                type="text"
                                placeholder=""
                                name="confirmNewPassword"
                                autocomplete="nope"
                                maxlength="30"
                            />
                            <div class="bar"></div>
                        </div>
                        <span
                            th:if="${#fields.hasErrors('confirmNewPassword')}"
                            class="form-message"
                            th:errors="*{confirmNewPassword}"
                        ></span>
                        <div class="btn-controller">
                            <button
                                type="submit"
                                href="#!"
                                class="btn save-btn"
                            >
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            var statusChangeProfile = /*[[${statusChangeProfile}]]*/ null;
            if (

                statusChangeProfile !== null

                toast({
                    type: "success",
                    title: "Thành công!",
                    message: "Thay đổi giảng viên thành công",
                    duration: 3000,
                });
            }
