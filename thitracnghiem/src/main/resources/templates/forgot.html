            sizes="57x57"

        <link
            rel="apple-touch-icon"
            sizes="72x72"

            sizes="76x76"

        <link
            rel="apple-touch-icon"
            sizes="114x114"

            rel="apple-touch-icon"
            sizes="120x120"

            name="msapplication-TileImage"

        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <div class="login">
            <div class="login-left">
                <a href="/">
                    <img
                        src="../static/assets/img/quizgrad.svg"
                        th:src="@{/assets/img/quizgrad.svg}"
                        alt=""
                    />
                </a>
                <p class="desc">
                    Vui lòng nhập email
                </p>
                <div
                    th:if="${message}"
                    th:text="${message}"
                    style="color: red"
                ></div>

                <form 
                    th:action="@{/forgot-password}" 
                    class="login-form" 
                    th:object="${email}"
                    method="post"
                >
                    <div class="input-wrapper">
                        <label for="email">email</label>
                        <input
                            type="email"
                            placeholder=""
                            name="email"
                            id="email"
                            autocomplete="nope"
                            autofocus
                            th:field = "*{email}"
                        />
                        <div class="bar"></div>
                    </div>
                    <span
                        class="error-message"
                        th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"
                        style="color: red; font-style: italic"
                    ></span>
                <button type="submit" value="Login" class="btn">Gửi</button>
                </form>
            </div>
            <div class="login-right">
                <img
                    src="../static/assets/img/hands-graduate.svg"
                    th:src="@{/assets/img/hands-graduate.svg}"
                    alt=""
                />
            </div>
        </div>
    </body>
</html>
